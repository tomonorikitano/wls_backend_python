<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Send Data to Lambda</title>
</head>
<body>
    <form id="myForm">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br><br>
        
        <label for="mean">Meaning:</label>
        <input type="text" id="mean" name="mean" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="item">Item:</label>
        <input type="text" value=0 id="item" name="item" required><br><br>

        <button type="button" id="submitButton">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        const button = document.getElementById('submitButton');
        const resultDiv = document.getElementById('result');

        button.addEventListener('click', sendData);

        function sendData() {
            const word = document.getElementById('word').value;
            const mean = document.getElementById('mean').value;
            const id = document.getElementById('id').value;
            const item = document.getElementById('item').value;
            
            const data = {
                "word": word,
                "meaning": mean,
                "wordsID": id,
                "item": item
            };

            const param = {
                method: "POST",
                body: JSON.stringify(data)
            };

            fetch("https://0ik4fbpqda.execute-api.ap-northeast-1.amazonaws.com/demonstration_ToS3/", param)
                .then(response => response.json())
                .then(result => {
                    resultDiv.innerHTML = JSON.stringify(result);
                })
                .catch(error => {
                    resultDiv.innerHTML = "Error: " + error.message;
                });
        }
    </script>
</body>
</html>
